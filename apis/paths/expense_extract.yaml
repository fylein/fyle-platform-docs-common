post:
  tags:
    - Data Extraction
  summary:
    Retrieve expense data from receipt
  description: |
    Retrieve expense related data from the given receipt.
  operationId: PostVisionExtract
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/requests/expense_extract.yaml'

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: '/common/expense_extract'
              data:
                type: array
                items:
                  $ref: '../schemas/responses/post/expense_extract.yaml'

    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/401.yaml'

    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/403.yaml'

    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - type: array
                items:
                  $ref: '../schemas/errors/bulk_error.yaml'
                example:
                  - row: 1
                    key: Cost center abcd
                    message: Invalid or duplicate cost center code
              - $ref: '../schemas/errors/json_parsing_error.yaml'