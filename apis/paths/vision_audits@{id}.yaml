post:
  tags:
    - Data Extraction
  summary:
    Upsert audits
  description: |
    Create or update audits made on extracted data from a receipt.
  operationId: PostVisionAudits
  parameters:
    - in: path
      name: id
      required: true
      description: |
        It contains the audit id which can be found in Vision extract response as a `callback_url`.<br>
        id=audut94r4krk
      schema:
        type: string
        example: 'audut94r4krk'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/requests/vision_audits.yaml'

  responses:
    '200':
      description: OK

    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/401.yaml'

    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/403.yaml'

    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - type: array
                items:
                  $ref: '../schemas/errors/bulk_error.yaml'
                example:
                  - row: 1
                    key: Cost center abcd
                    message: Invalid or duplicate cost center code
              - $ref: '../schemas/errors/json_parsing_error.yaml'