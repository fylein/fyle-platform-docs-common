post:
  tags:
    - Data Extraction
  summary:
    Post audits
  description: |
    Post audits.
  operationId: PostVisionAudits
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/requests/vision_audits.yaml'

  responses:
    '200':
      description: OK

    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/401.yaml'

    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/403.yaml'

    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - type: array
                items:
                  $ref: '../schemas/errors/bulk_error.yaml'
                example:
                  - row: 1
                    key: Cost center abcd
                    message: Invalid or duplicate cost center code
              - $ref: '../schemas/errors/json_parsing_error.yaml'